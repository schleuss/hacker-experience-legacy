<!-- DEFINE $CA_PAGE = 'login' --><!-- INCLUDE overall_header.html -->

<h2 class="solo">{L_LOGIN}<!-- IF FORUM_NAME --> <a href="{U_VIEW_FORUM}">{FORUM_NAME}</a><!-- ENDIF --></h2>

<form id="login_forum" method="post" action="{S_LOGIN_ACTION}">
{S_FORM_TOKEN}
<div class="panel">
	{$CA_BLOCK_START}

    <div class="content">
        <p>{L_LOGIN_FORUM}</p>

        <fieldset class="fields1">
            <!-- IF LOGIN_ERROR -->
                <dl>
                    <dt>&nbsp;</dt>
                    <dd class="error">{LOGIN_ERROR}</dd>
                </dl>
            <!-- ENDIF -->
            <dl>
                <dt><label for="password">{L_PASSWORD}:</label></dt>
                <dd><input type="password" tabindex="1" id="password" name="password" size="25" class="inputbox narrow" /></dd>
            </dl>
            {S_LOGIN_REDIRECT}
            <dl>
                <dt>&nbsp;</dt>
                <dd>{S_HIDDEN_FIELDS}<input type="submit" name="login" id="login" class="button1" value="{L_LOGIN}" tabindex="2" /></dd>
            </dl>
        </fieldset>
    </div>

	{$CA_BLOCK_END}
</div>

</form>
